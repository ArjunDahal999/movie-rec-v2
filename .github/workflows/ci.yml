name: CI Pipeline

on:
  push:
    branches: ["main"]

jobs:
  deploy-movie-api:
    runs-on: self-hosted # Use the self-hosted runner

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Deploy Movie API
      - name: Deploy Movie API
        run: |
          # Navigate to the movie-api directory
          cd /
          cd home/ubuntu
          source .venv/bin/activate
          cd actions-runner/_work/movie-rec-v2/movie-rec-v2/movie.api
          cd movie-rec-v2/movie.api
          git pull origin main
          # Restart the FastAPI server
          pkill -f "uvicorn" || true
          nohup uvicorn main:app --host 0.0.0.0 --port 8000 > log.txt 2>&1 &
